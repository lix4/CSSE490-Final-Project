<md-card>
  <form (ngSubmit)="resultSearch()" fxLayout="row" fxLayoutAlign="space-around center">
    <md-input-container>
      <input mdInput placeholder="Search Terms" name="contents" [(ngModel)]="this.searchService.searchContent">
    </md-input-container>
    <button md-raised-button [disabled]="!this.searchService.searchContent" type="submit">Search</button>
  </form>
</md-card>
<hr>
<div fxLayout="column" fxLayoutAlign="space-between stretch">
  <md-card *ngFor="let resource of searchResults | overallRating" (click)="goToDetail(resource.id)">
    <md-card-title>{{resource.data.title}}</md-card-title>
    <md-card-content>
      <span>{{resource.data.author}}</span>
      <rating [(ngModel)]="resource.data.rating" [readonly]="true"></rating>
    </md-card-content>
  </md-card>
</div>
