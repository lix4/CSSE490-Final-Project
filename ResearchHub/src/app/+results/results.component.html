<div fxLayout="row" fxLayoutAlign="space-around center">
  <md-input-container>
    <input mdInput placeholder="Search Terms" [(ngModel)]="searchContent">
  </md-input-container>
  <button md-raised-button [disabled]="!searchContent" (click)="resultSearch()">Search</button>
</div>
<hr>
<div fxLayout="column" fxLayoutAlign="space-between stretch">
  <md-card *ngFor="let resource of this.searchService.getSearchResult" (click)="goToDetail(resource.id)">
    <md-card-title>{{resource.data.title}}</md-card-title>
    <md-card-content>{{resource.data.author}}</md-card-content>
  </md-card>
</div>
