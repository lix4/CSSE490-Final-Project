<md-card>
  <form (ngSubmit)="resultSearch()" fxLayout="row" fxLayoutAlign="space-around center">
    <md-input-container>
      <input mdInput placeholder="Search Terms" name="contents" [(ngModel)]="this.searchService.searchContent">
    </md-input-container>
    <button md-raised-button [disabled]="!this.searchService.searchContent" (click)="resultSearch()">Search</button>
  </form>
</md-card>
<hr>
<div fxLayout="column" fxLayoutAlign="space-between stretch">
  <md-card *ngFor="let resource of this.searchService.getSearchResult" (click)="goToDetail(resource.id)">
    <md-card-title>{{resource.data.title}}</md-card-title>
    <md-card-content>{{resource.data.author}}</md-card-content>
  </md-card>
</div>
