<md-card>
  <form (ngSubmit)="resultSearch()" fxLayout="row" fxLayoutAlign="space-around center">
    <md-input-container>
      <input mdInput placeholder="Search Terms" name="contents" [(ngModel)]="this.searchService.searchContent">
    </md-input-container>
    <button md-raised-button [disabled]="!this.searchService.searchContent" type="submit">Search</button>
  </form>
</md-card>
<hr>
<div fxLayout="column" fxLayoutAlign="space-between stretch">
  <p *ngIf="hasResults">Sorry, we can't find resource you need.</p>
  <md-card class="result-card" *ngFor="let resource of searchResults | overallRating" (click)="goToDetail(resource.$key)">
    <md-card-title>{{resource.title}}</md-card-title>
    <md-card-content>
      <span>{{resource.author}}</span>
      <rating [(ngModel)]="resource.rating" [readonly]="true"></rating>
    </md-card-content>
  </md-card>
</div>
