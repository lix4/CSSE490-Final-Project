<div *ngIf="user">
    <img [src]="user.photoUrl" alt="Profile Picture" *ngIf="user.photoUrl"(click)="editPicture()">
    <img src="./assets/placeholder.png" alt="Profile Picture" *ngIf="!user.photoUrl" (click)="editPicture()">
    <md-card>
        <md-card-content fxLayoutAlign="space-between center" *ngIf="!editingName;else nameEditTemplate">
            <span fxFlex>{{user.name}}</span>
            <button md-icon-button (click)="editName()">
                <md-icon>edit</md-icon>
            </button>
        </md-card-content>
        <ng-template #nameEditTemplate>
             <form (ngSubmit)="onSubmit()">
                <md-input-container fxFlex>
                    <input mdInput placeholder="Name" required  name="Name" [(ngModel)]="tempName">
                </md-input-container>
                <button md-icon-button type="submit">
                    <md-icon>save</md-icon>
                </button>
             </form>
        </ng-template>
    </md-card>
    <md-card>{{userEmail}}</md-card>
</div>
